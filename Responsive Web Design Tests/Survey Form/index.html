<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>    
            <form id="survey-form" action="#">
                <header>
                    <h1 id="title">Jerro Team Survey Form</h1>
                    <p id="description">We will find your best way to the top</p>
                </header>
                <section>
                    <label id="name-label" for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder="Enter your name" required>
                </section>    
                <section>
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email" required> 
                </section>
                <section>
                    <label id="number-label" for="number">Age</label>
                    <input id="number" type="number" name="age" min="16" max="100" placeholder="Enter your age" required>
                </section>
                <section>
                    <p class="plabel">Select the role you would like to fit</p>
                    <select id="dropdown" name="role" required>
                        <option value="" disabled selected>Select the role</option>
                        <option value="mid-lane">Mid-lane</option>
                        <option value="carry">Carry</option>
                        <option value="off-lane">Off-lane</option>
                        <option value="roam-sup">Roaming support</option>
                        <option value="hard-sup">Hard support</option>
                    </select>
                </section>
                <section>
                    <p class="plabel">Choose the time you prefer to train</p>
                    <label for="morning">
                        <input id="morning" type="radio" name="time" value="morning">Morning
                    </label>
                    <label for="daytime">
                        <input id="daytime" type="radio" name="time" value="daytime">Daytime
                    </label>
                    <label for="evening">
                        <input id="evening" type="radio" name="time" value="evening">Evening
                    </label>
                </section>
                <section>
                    <p class="plabel">Choose the heroes you are confident to use</p>
                    <label for="drax">
                        <input id="drax" type="checkbox" name="instrument" value="drax">Drax
                    </label>
                    <label for="golius">
                        <input id="golius" type="checkbox" name="instrument" value="golius">Golius
                    </label>
                    <label for="weber">
                        <input id="weber" type="checkbox" name="instrument" value="weber">Weber
                    </label>
                    <label for="lou">  
                        <input id="lou" type="checkbox" name="instrument" value="lou">Lou
                    </label>
                    <label for="yawnee">
                        <input id="yawnee" type="checkbox" name="instrument" value="yawnee">Yawnee
                    </label>
                    <label for="feldo">
                        <input id="feldo" type="checkbox" name="instrument" value="feldo">Feldo
                    </label>                
                    <label for="other">
                        <input id="other" type="checkbox" name="instrument" value="other">Other (write in a field at the end)
                    </label>
                </section>
                <section>
                    <p class="plabel">Field for additional information or comments</p>
                    <textarea name="info" placeholder="Enter the info here"></textarea>
                </section>            
                <button id="submit" type="submit">Submit</button>
            </form>
        </main>
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </body>
</html>
